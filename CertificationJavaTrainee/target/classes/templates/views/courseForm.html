<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<nav th:replace="components/header::nav_bar"></nav>
<div class="container">
    <h1 class="text-center card-tittle bg-dark text-light  mt-5 "
        style="height: 100px; padding-top: 20px;">Nuevo Curso</h1>
    <div class="row">
        <div class="col">
            <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded bg-dark">
                <form class="row g-3" method="post" th:action="@{/curso-crear}" th:object="${curso}"
                      id="formulario">
                    <div class="col-md-12">
                        <label th:for="descripcion" class="form-label fw-bold">Nombre de Curso</label>
                        <input type="text" class="form-control  border-1" placeholder="Nombre del Curso" name="rut" th:field="*{descripcion}" >
                        <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Error</span>
                    </div>

                    <div class="col-md-4">
                        <label th:for="fechainicio" class="col-form-label fw-bold">Fecha de Inicio</label>
                        <input type="date" class="form-control border-1"  name="fecha1" id="fecha1" th:field="*{fechainicio}">
                        <span th:if="${#fields.hasErrors('fechainicio')}" th:errors="*{fechainicio}">Error</span>
                    </div>
                    <div class="col-md-4">
                        <label th:for="fechafinal" class="col-form-label fw-bold">Fecha de Termino</label>
                        <input type="date" class="form-control border-1"  name="fecha2" id="fecha2" th:field="*{fechafinal}">
                        <span th:if="${#fields.hasErrors('fechafinal')}" th:errors="*{fechafinal}">Error</span>
                    </div>
                    <div class="col-md-4">
                        <label th:for="cuposIniciales" class="col-form-label fw-bold">Cupos Disponibles</label>
                        <input type="number" class="form-control border-1"  name="cupos" id="cupos" th:field="*{cuposIniciales}">
                        <span th:if="${#fields.hasErrors('cuposIniciales')}" th:errors="*{cuposIniciales}">Error</span>

                    </div>
                    <div class="col-md-6">
                        <label th:for="contenidos" class="col-form-label fw-bold">Contenidos</label>
                        <textarea class="form-control border-1" id="exampleFormControlTextarea1" rows="3" th:field="*{contenidos}"></textarea>
                        <span th:if="${#fields.hasErrors('contenidos')}" th:errors="*{contenidos}">Error</span>

                    </div>

                    <div class="col-md-6">
                        <label th:for="imagen" class="col-form-label fw-bold">Imagen de Portadan</label>
                        <input type="text" class="form-control border-1" placeholder="Ingrese DirecciÃ³n url " name="direccion"  th:field="*{imagen}">
                        <span th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}">Error</span>
                    </div>



                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button  class="btn btn-primary " name="enviar" id="enviar">Registrar Curso</button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="components/footer::footer_frag"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
